name: event_scanner_app
description: A Flutter scanner app skeleton for event tickets
publish_to: 'none' # for private project

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # HTTP client for API requests
  dio: ^5.9.1

  # QR Scanner
  mobile_scanner: ^7.2.0

  # Optional UI helpers
  cupertino_icons: ^1.0.5

  audioplayers: ^6.5.1

  http: ^1.0.0

  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/Lexend-VariableFont_wght.ttf
  assets:
    - assets/voltraLogo.png
    - assets/sounds/